<!DOCTYPE html>

<html>
  <head>
    <title>HTML CSS Viewer</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="editor-container">
        <div class="editor-group">
          <h2 class="editor-heading">HTML</h2>
          <div id="html-editor"></div>
        </div>

        <div class="editor-group">
          <h2 class="editor-heading">CSS</h2>
          <div id="css-editor"></div>
        </div>
      </div>

      <div class="button-div">
        <button id="button-refresh" onclick="refreshIframeHandler()">
          Run
        </button>
        <button id="button-submit" onclick="submitHandler()">
          Open in new tab
        </button>
      </div>
      <div class="iframe-div" style="background-color: white;">
        <iframe id="page-iframe" name="your-html-page"></iframe>
      </div>
    </div>

    <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="codemirror/theme/material-darker.css" />
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="handlers.js"></script>
  </body>
</html>
